onesignal.api.summary =A API de Notificações OneSignal foi desenvolvida para facilitar o envio de notificações push individuais utilizando o serviço OneSignal. Esta API segue os princípios de Clean Architecture, promovendo um design modular e desacoplado. Além disso, implementa boas práticas de programação e validação de dados, garantindo a segurança e a integridade dos parâmetros recebidos. Funcionalidades principais: Envio de notificações push utilizando o serviço OneSignal, passando parâmetros como mensagens, títulos, ícones e identificadores externos. Validação de dados com mensagens claras de erro para o usuário, garantindo que os parâmetros sejam fornecidos corretamente antes de processar a notificação. Documentação automática da API utilizando SpringDoc OpenAPI, com configuração de informações detalhadas, incluindo título, versão, contato e licença. Os seguintes parâmetros são validados: appId (não pode ser nulo ou vazio, máx. 35 caracteres), apiKey (não pode ser nulo ou vazio, máx. 40 caracteres), ptMessage (não pode ser nulo ou vazio), enMessage (não pode ser nulo ou vazio), enHeading (não pode ser nulo ou vazio), ptHeading (não pode ser nulo ou vazio), smallIcon (pode ser nulo ou vazio), e externalId (não pode ser nulo ou vazio). O tratamento de erros utiliza um GlobalExceptionHandler para capturar e formatar erros de validação, retornando um código 400 e detalhes dos campos com problemas. A API foi documentada com OpenAPI, incluindo informações como título, descrição, versão, licença e contato. Dependências: Spring Boot, Spring Boot Starter Web, Spring Boot Starter Validation, SpringDoc OpenAPI, Lombok e Jakarta Validation.;
onesignal.api.description=The OneSignal Notifications API is a simple and effective tool for generating and sending individual push notifications through OneSignal.It makes testing notifications easier for developers using OneSignal in their applications, offering a practical and fast solution.It is important to note that the API does not collect or store any personal data."
